<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo de linguagem do meu html -->
    <head>
        <meta charset="UTF-8">  <!-- meta é uma tag de metadados com atributos especificos de pagina-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- viewport configura o estilo de forma adaptavel para todos os tipos de telas-->

        <title>Proffy | Sua plataforma de estudos online</title>

        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
        <link rel="stylesheet" href="/styles/partials/header.css">
        <link rel="stylesheet" href="/styles/partials/forms.css">

        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    </head>
    <body id="page-give-classes">

        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                        <img src="/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="/images/logo.svg" alt="Proffy">
                </div>

                <div class="header-content">
                    <strong>Que incrível que você quer dar aulas</strong>
                    <p>Primeiro passo é preencher esse formulário de inscrições</p>
                </div>
            </header>
        
            <main>
                <form action="" id="create-class">
                    <fieldset>
                        <legend>Seus Dados</legend>

                        <div class="input-block">
                            <label for="name">Nome Completo</label>
                            <input name="name" id="name" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="avatar">Link da sua foto <small>(Comece com https://)</small></label>
                            <input name="avatar" type="url" id="avatar" required>
                        </div>
                        <div class="input-block">
                            <label for="whatsapp">WhatsApp <small>(somente numeros)</small></label>
                            <input name="whatsapp" id="whatsapp" type="number" required>
                        </div>
                        <div class="textarea-block">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Sobre a aula</legend>
                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject" required>
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                
                                {%for subject in subjects %}
                                    <option value="{{loop.index}}">
                                        {{subject}}
                                    </option>
                                {%endfor%}

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="cost">
                                Custo da sua hora/aula <small>(R$)</small>
                            </label>
                            <input name="cost" id="cost" type="number" required>
                        </div>
                    </fieldset>

                    <fieldset id="schedule-items">
                        <legend>
                            Horários Disponíveis
                            <button type="button" id="add-time">+ Novo Horário</button>
                        </legend>

                        <div class="schedule-item">

                            <div class="select-block">
                                <label for="weekday">Dia da Semana</label>
                                <select name="weekday[]" required>
                                    <option value="">Selecione uma opção</option>
                                    
                                    {%for weekday in weekdays %}
                                    <option value="{{loop.index}}">
                                        {{weekday}}
                                    </option>
                                {%endfor%}

                                </select>
                            </div>

                            <div class="input-block">
                                <label for="time-from">Das</label>
                                <input type="time" name="time-from[]" required>
                            </div>

                            <div class="input-block">
                                <label for="time-to">Até</label>
                                <input type="time" name="time-to[]" required>
                            </div>
                        </div>

                        
                    </fieldset>
                </form>

                <footer>
                    <p>
                        <img src="/images/icons/warning.svg" alt="aviso importante">
                        Importante! <br/> Preencha todos os dados
                    </p>
                    <button type="submit" form="create-class">Salvar Cadastro</button>
                </footer>
            </main>
        </div>

        <script src="scripts/addField.js"></script>
    </body>
</html>
